<ion-view view-title="Search">
	<ion-content>
		<h1>Search</h1>

		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
		  	<input type="search" placeholder="Search" ng-keypress="search($event)">
		</label>	

		<ion-list>
	      	<ion-item ng-repeat="recipe in recipes" href="#/app/recipes/{{recipe.id}}">
	        	{{recipe.title}}
	      	</ion-item>
	    </ion-list>
	</ion-content>
</ion-view>
